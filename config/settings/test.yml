output: data/

api:
  url: http://example.test/
  username: USERNAME
  password: PASSWORD
  timeout: 0.1
  retries:
    max: 0

buffers:
  - name: person_index
    enabled: true
    mode: write_items
    filename: 'people/index.xml'
    source:
      api:
        endpoint: users
        params:
          detail: full
          per-page: 2
      select: '/atom:feed/atom:entry/api:object'

  - name: person
    enabled: true
    mode: buffer_related_items
    source:
      api:
        endpoint: users
        params:
          per-page: 2
          detail: full
      select: '/atom:feed/atom:entry/api:object'
    related_item:
      data_for: 'api:relationships'
      api:
        endpoint:
          xsl: 'api:relationships/@href'
        params:
          detail: full
          per-page: 2
      select: "/atom:feed/atom:entry/api:relationship[api:related/api:object/@category='publication']"
      filename:
        xsl: "concat('people/',@proprietary-id,'.xml')"

